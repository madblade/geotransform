<!DOCTYPE html>
<html lang="en">
<head>
    <title>Geometry Transform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div class="container" id="workspace">
        <div class="row">
            <div class="col-sm" id="input">
                <h5>Input</h5>
                <img id="input-image" src="${require(`./img/j.png`).default}"/>
            </div>
            <div class="col-sm" id="output">
                <h5>Output</h5>
                <img id="output-image"/>
            </div>
        </div>
        <div class="row">
            <h5>Progress</h5>
        </div>
        <div class="row" id="container">
            <div class="col-sm" id="buffer-target"></div>
            <div class="col-sm" id="buffer-test"></div>
            <div class="col-sm" id="buffer-primitive"></div>
        </div>
    </div>
</body>
</html>
